<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <script>
      // Inisialisasi peta
      function initMap() {
        const lokasi = { lat: -6.200000, lng: 106.816666 }; // Lokasi (contoh Jakarta)
        const map = new google.maps.Map(document.getElementById("map"), {
          zoom: 8,
          center: lokasi,
        });
        new google.maps.Marker({
          position: lokasi,
          map: map,
        });
      }
    </script>
  </head>
  <body>
    <h3>My Google Map</h3>
    <!-- Div buat nampilin peta -->
    <div id="map" style="height: 500px; width: 100%;"></div>
    <script src="https://maps.googleapis.com/maps/api/js?key=API_KEY_LO&callback=initMap" async defer></script>
  </body>
</html>
